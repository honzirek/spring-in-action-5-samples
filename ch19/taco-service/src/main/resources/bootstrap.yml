      token: myroot
      uri: http://config-server:8888
      fail-fast: true
      retry:
        max-attempts: 10
        multiplier: 1.5
        initial-interval: 10000
        max-interval: 60000

eureka:
  instance:
    metadata-map:
      user.name: admin
      user.password: password